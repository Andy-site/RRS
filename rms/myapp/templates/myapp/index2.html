
<!DOCTYPE html>
<html>
  <head>
        {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Login</title>
   <link rel="stylesheet" href="{% static 'index2.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Great Vibes:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />

    <style>
      body {
        margin: 0;
        line-height: normal;
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
        <img
          style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
          "
          alt=""
          src="{% static 'images/image-1@2x.png' %}"
        />
    <div class="sign-in-window">
        <div class="me" style="color: white;">Login</div>
        <form class="sign-in-form" action="{% url 'admin_page' %}" method="post" >
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="submit" value="Login" />
          </form>
         <div class="cp" onclick="window.location.href='{% url 'customer_signup' %}'"  > Get Redirected to Customers Page</div>
    </div>
</div>
  </body>
</html>
