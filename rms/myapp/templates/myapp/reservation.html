<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table {
            border-collapse: collapse;
            width: 70%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #table-container {
            text-align: center;
        }
        .reserved {
            background-color: #FF6347; /* Tomato */
        }
        .unreserved {
            background-color: #32CD32; /* LimeGreen */
        }
        .back-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th colspan="4">Reservation Information</th>
        </tr>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Number of People</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="date" id="order-date" name="order-date"></td>
            <td><input type="time" id="order-time" name="order-time"></td>
            <td><input type="number" id="number-of-people" name="number-of-people" min="1" max="8"></td>
            <td><textarea id="order-message" name="order-message" rows="4"></textarea></td>
        </tr>
    </tbody>
</table>

<div id="table-container">
    <!-- Table data will be inserted here -->
</div>

<button class="b2" type="submit">Confirm Order</button>

<a href="/" class="back-btn">Back to Home</a>

<script>
    document.getElementById('show-tables').addEventListener('click', function() {
        // Get the selected date and table size
        var date = document.getElementById('order-date').value; // Using the common date input

        // Fetch table data from the server
        fetch(`/get-tables/?date=${date}`)
            .then(response => response.json())
            .then(data => {
                // Get the table container element
                var tableContainer = document.getElementById('table-container');

                // Clear previous table elements
                tableContainer.innerHTML = '';

                // Create and append table elements based on server response
                data.forEach(function(tableData) {
                    var tableElement = document.createElement('div');
                    tableElement.textContent = `Table no.${tableData.number}`;
                    tableElement.className = 'table';

                    if (tableData.reserved) {
                        tableElement.classList.add('reserved');
                        tableElement.addEventListener('click', function() {
                            alert('This table is already booked.');
                        });
                    } else {
                        tableElement.classList.add('unreserved');
                        tableElement.addEventListener('click', function() {
                            if (confirm('Please Book the Table from Confirm your Order section!')) {

                                // Scroll to the order form
                                document.getElementById('order-form').scrollIntoView({ behavior: 'smooth' });
                            }
                        });
                    }

                    tableContainer.appendChild(tableElement);
                });
            });
    });
</script>
</body>
</html>
