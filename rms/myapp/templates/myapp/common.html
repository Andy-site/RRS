<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title%}  {% endblock %}</title>
            <style>

            body{
background-color: #f1f1f2;
}


.card{

width: 400px;
border:none;

}




.btr{

border-top-right-radius: 5px !important;
}


.btl{

border-top-left-radius: 5px !important;
}

.btn-dark {
color: #fff;
background-color: #0d6efd;
border-color: #0d6efd;
}


.btn-dark:hover {
color: #fff;
background-color: #0d6efd;
border-color: #0d6efd;
}


.nav-pills{

display:table !important;
width:100%;
}

.nav-pills .nav-link {
border-radius: 0px;
border-bottom: 1px solid #0d6efd40;

}

.nav-item{
display: table-cell;
background: #0d6efd2e;
}


.form{

padding: 10px;
height: 300px;
}

.form input{

margin-bottom: 12px;
border-radius: 3px;
}


.form input:focus{

box-shadow: none;
}


.form button{

margin-top: 20px;
}

.connect-link {
    color: black;
    cursor: pointer;
}
.connect-link:hover {
    color: green;
}

        </style>
</head>
<body>

{% block body%}  {% endblock %}










<!-- to trigger Login modal -->
<div id="connect-links-container" style="position: absolute; top: 45px; left: 1367px;">
    <span class="connect-link" style="display: block; margin-bottom: 10px;" onclick="window.location.href='{% url 'home' %}';">Home</span>
    <span class="connect-link" style="display: block; margin-bottom: 10px;" onclick="window.location.href='{% url 'about' %}';">About Us</span>
    <span class="connect-link" style="display: block; margin-bottom: 10px;" onclick="window.location.href='{% url 'menu' %}';">Menu</span>
    <span class="connect-link" style="display: block; margin-bottom: 10px;" onclick="window.location.href='{% url 'reviews' %}';">Reviews</span>
    <span class="connect-link" data-toggle="modal" data-target="#loginModal" style="display: block; margin-bottom: 10px;">Connect</span>
</div>




      {% if messages %}
      <div class="container">
         {% for message in messages %}
         <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %} alert-dismissible fade show" role="alert">
          <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
         </div>
          {% endfor %}
          </div>
      {% endif %}

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
<div class="d-flex justify-content-center align-items-center mt-5">


        <div class="card">
<!--                {% csrf_token %}-->
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item text-center">
                  <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Login</a>
                </li>
                <li class="nav-item text-center">
                  <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a>
                </li>

              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

                  <div class="form px-4 pt-5">
                     <form action="/handle2/" method='post'>
                    <input type="text" name="username" class="form-control" placeholder="Email or Phone" autocomplete="off">

                    <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="off">
                         {% csrf_token %}
                    <button class="btn btn-dark btn-block">Login</button>
                     </form>
                  </div>



                </div>

                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">


                  <div class="form px-4">
                    <form action="/handle1/" method='post'>
                    <input type="text" name="username" class="form-control" placeholder="Name" autocomplete="off">

                    <input type="text" name="email" class="form-control" placeholder="Email" autocomplete="off">

                    <input type="text" name="phone" class="form-control" placeholder="Phone" autocomplete="off">

                    <input type="text" name="password" class="form-control" placeholder="Password" autocomplete="off">
                    {% csrf_token %}
                    <button class="btn btn-dark btn-block">Signup</button>
                    </form>

                  </div>



                </div>

               </div>




        </div>


      </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
