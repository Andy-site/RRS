<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Signup Panel</title>
    <link rel="stylesheet" href="index2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Great Vibes:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />

    <style>
      body {
        margin: 0;
        line-height: normal;
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sign-in-window">
        <div class="me" style="color: white;">Get Started now</div>
        <form class="sign-in-form" action="" method="post">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="submit" value="Login" />
          </form>
          <div class="cp" onclick="window.location.href='customer_login.html' " > Already Logged in?</div>
</div>
  </body>
</html>
